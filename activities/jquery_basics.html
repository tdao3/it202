<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <p id="p1">Hello jQuery</p>
        <button id="button1">Click me!</button>
    
        <script src="https://ajax.googleapis.com/ajax/libs/
        jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#p1").on("mouseover" , function(){
                $("#p1").css("color", "blue");
            })
        })
    </script>
    </body>
</html>
